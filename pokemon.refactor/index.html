<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Weakness Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600,300' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="game">
                <div id="startScreen" class="screen">
                    <a href="#" id="startButton">START</a>
                </div>
                <div id="optionScreen" class="screen">
                    <div id="genSelect" class="selections">
                        <span>Generation:</span>
                        <br>
                        <span>I-II-III-IV-V-VI-VII</span>
                    </div>
                    <div id="diffSelect" class="selections">
                        <span>Difficulty:</span>
                        <br>
                        <span>Easy-Medium-Hard</span>
                    </div>
                </div>
                <div id="gameScreen" class="screen">
                    <div id="gameTop" class="gameElement">
                        <div id="streak">
                            <span>0 correct streak</span>
                        </div>
                        <a href="#" id="reset">RESET</a>
                    </div>
                    <div id="gameMid" class="gameElement">
                        <div id="attacker" class="pokeTypes">
                            <span>Attacker</span>
                        </div>
                        <div id="multiplier">
                            <span>.5x</span>
                            <span>1x</span>
                            <span>2x</span>
                        </div>
                        <div id="defender" class="pokeTypes">
                            <span>Defender</span>
                        </div>
                    </div>
                    <div id="gameBot" class="gameElement">
                        <a href="#" id="submit">SUBMIT</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
