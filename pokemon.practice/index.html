<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="game">
                <div id="gameTop" class="clearfix">
                    <button class="start">Start</button>
                    <button id="reset">Reset</button>
                    <div id="streak">
                        <span>0 correct streak</span>
                    </div>
                </div>
                <div id="gameMain" class="clearfix">
                    <div id="gameLeft">
                        <div id="attacker">
                            <span>Ghost</span>
                        </div>
                        <span class="doesTo">does</span>
                    </div>
                    <div id="multiplier">
                        <button id="multiSelect">Get</button>
                        <!-- <span>0x</span><br><span>.5x</span><br><span>1x</span><br><span>2x</span> -->
                    </div>
                    <div id="gameRight">
                        <span class="doesTo">to</span>
                        <div id="defender">
                            <span>Grass</span>
                        </div>
                    </div>
                </div>
                <div id="gameBottom">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
